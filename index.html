<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="overlay"></div>
        <img id="view" src="./images/icon-view.svg" /> 
      </div>
      <div class="nft-description">
        <h1 id="nft-name">Equilibrium #3429</h1>
        <p id="nft-concept">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-details">
          <div class="nft-ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p id="nft-ethereum-sum">0.041 ETH</p>
          </div>
          <div class="nft-date">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p id="nfr-date-text">3 days left</p>
          </div>
        </div>
        <hr/>
      </div>
      <div class="nft-creator-info">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p id="nft-creator-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
